<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQvNIRn4aBlezcT7yZpkiDX9oZQjvE50TR5Yiz3VeXVzRuDElbR" alt="Restaurant Logo">
            <h1>Your Restaurant Menu</h1>
            <p>Your Slogan</p>
        </div>
        <div class="header-right">
            <div class="search-container">
                <input type="text" placeholder="Search Food Item">
            </div>
            <button class="signup-btn">Signup</button>
            <button class="login-btn">Login</button>
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQvNIRn4aBlezcT7yZpkiDX9oZQjvE50TR5Yiz3VeXVzRuDElbR" alt="User Icon" class="profile-img">
        </div>
        <div class="center-image">
            <img src="./Food.png" alt="Center Image">
        </div>
    </header>
    <div class="container">
        <aside>
            <nav>
                <h3>Quick Links</h3>
                <ol>
                    <li>Home</li>
                    <li>Your Orders</li>
                    <li>Wallet</li>
                    <li>Profile</li>
                    <li>Logout</li>
                </ol>
            </nav>
            <div class="more-info">
                <h3>More About Us</h3>
                <ol>
                    <li>Our blog</li>
                    <li>Upcoming Dishes</li>
                    <li>Our Story</li>
                    <li>Social Media Links</li>
                </ol>
            </div>
        </aside>
        <main>
            <h2>Menu</h2>
            <div id="menu-items" class="menu-items">
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
